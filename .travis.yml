language: python
matrix:
  include:
    - python: 3.5
      env:
      - TOX_ENV=lint
    - python: 3.5
      env:
      - TOX_ENV=py26
    - python: 3.5
      env:
      - TOX_ENV=py27
    - python: 3.5
      env:
      - TOX_ENV=py32
    - python: 3.5
      env:
      - TOX_ENV=py33
    - python: 3.5
      env:
      - TOX_ENV=py34
    - python: 3.5
      env:
      - TOX_ENV=py35
    - python: nightly
      env:
      - TOX_ENV=py36
    - python: 3.5
      env:
      - TOX_ENV=pypy
    - python: 3.5
      env:
      - TOX_ENV=jython
install:
  - if [ $TOX_ENV = "py32" ]; then travis_retry pip install "virtualenv<14.0.0"; fi
  - travis_retry pip install tox
before_script:
  - export JYTHON_URL='http://search.maven.org/remotecontent?filepath=org/python/jython-installer/2.7.0/jython-installer-2.7.0.jar'
  - if [ $TOX_ENV = "jython" ]; then wget $JYTHON_URL -O jython_installer.jar; java -jar jython_installer.jar -s -d $HOME/jython; export PATH=$HOME/jython/bin:$PATH; fi
script:
  - tox -e $TOX_ENV
after_success:
  - bash <(curl -s https://codecov.io/bash)