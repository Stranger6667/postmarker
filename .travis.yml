language: python
matrix:
  include:
    - python: 3.5
      env:
      - TOX_ENV=lint
    - python: 3.5
      env:
      - TOX_ENV=py26
    - python: 3.5
      env:
      - TOX_ENV=py27
    - python: 3.5
      env:
      - TOX_ENV=py33
    - python: 3.5
      env:
      - TOX_ENV=py34
    - python: 3.5
      env:
      - TOX_ENV=py35
    - python: nightly
      env:
      - TOX_ENV=py36
    - python: 3.5
      env:
      - TOX_ENV=pypy
install:
  - travis_retry pip install tox "virtualenv<14.0.0"
script:
  - tox -e $TOX_ENV
after_success:
  - bash <(curl -s https://codecov.io/bash)