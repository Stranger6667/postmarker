[tox]
isolated_build = true
envlist = py{36,37,38,39,py37,py38},coverage-report

[testenv]
passenv =
    SERVER_TOKEN
    ACCOUNT_TOKEN
deps =
    requests
    pytest<3.3
    pytest-django<3.0.0
    pytest-tornado<0.6
    coverage
    betamax
    betamax_serializers
    tornado>4.0.0,<5.0
    Django>=2.1.0,<2.2.0
commands =
    coverage run --source postmarker -m pytest --ds test.django.settings {posargs:test}

[testenv:record]
deps =
    requests
    pytest
    betamax
    betamax_serializers
    Django
commands = pytest --record {posargs:test}

[testenv:coverage-report]
description = Report coverage over all measured test runs.
basepython = python3.7
deps = coverage
skip_install = true
depends = py{36,37,38,39}
commands =
    coverage combine
    coverage report
    coverage xml -i {posargs:}

[testenv:build]
deps = build
commands = python -m build
